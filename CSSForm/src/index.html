<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CSS From</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Отправить заявку</h1>
<form action="/acton.php" method="post">
    <div>
        <label>Ваше имя </label>
    </div>
    <div>
        <input name="firstName" type="text" placeholder="Ваше имя *">
    </div>

    <div>
        <label>Ваш номер телефона</label>
    </div>
    <div>
        <input name="secondName" type="text" placeholder="Ваш номер телефона *">
    </div>


    <div>
        <label>Ваше email или VK</label>
    </div>
    <div>
        <input name="age" type="text" placeholder="Ваше email или VK *">
    </div>

    <div>
        <label>Комментарий</label>
    </div>
    <div>
        <textarea name="information" cols="25" rows="4" placeholder="Комментарий (не обязательно)"></textarea>
    </div>

    <div>
        <p>Заплните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>
    </div>
    <div>
        <button type="submit">Отправить заявку</button>
    </div>
</form>
</body>
</html>
